user  nginx;
worker_processes  auto;
pid /tmp/nginx.pid;

events { worker_connections 10240; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp_path;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  sendfile  on;
  tcp_nopush  on;
  keepalive_timeout 65;
  server_tokens off;

  real_ip_header CF-Connecting-IP;
  set_real_ip_from @@CLOUDFLARED_ADDRESS@@;
  real_ip_recursive on;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/xhtml+xml image/svg+xml;
  gzip_proxied any;

  log_format main '$remote_addr - $remote_user [$time_local] '
              '"$request" $status $body_bytes_sent '
              '"$http_referer" "$http_user_agent" '
              'rt=$request_time ua="$upstream_addr" us="$upstream_status" '
              'ut="$upstream_response_time"';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  map $host $backend {
    syncthing.internal.polpetta.online    10.0.1.2:8384;
    immich.internal.polpetta.online       10.0.1.3:2283;
    qbittorrent.internal.polpetta.online  10.0.1.5:8080;
    radarr.internal.polpetta.online       10.0.1.7:7878;
    jackett.internal.polpetta.online      10.0.1.8:9117;
    sonarr.internal.polpetta.online       10.0.1.9:8989;
    jellyfin.internal.polpetta.online     10.0.1.10:8096;
    stirling-pdf.internal.polpetta.online 10.0.1.12:8080;

    mc-runner.polpetta.online             10.0.1.13:4479;
    calendar-proxy.polpetta.online        10.0.1.4:4479;
    opencloud.polpetta.online             10.0.1.14:9200;

    default                               "";
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  # Drop all unknown hosts
  server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;

    ssl_certificate     /certs/live/polpetta.online/fullchain.pem;
    ssl_certificate_key /certs/live/polpetta.online/privkey.pem;
    return 444;
  }

  # Upgrade to https
  server {
    listen 80;
    listen [::]:80;
    server_name polpetta.online *.polpetta.online;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 80;
    listen [::]:80;
    server_name *.internal.polpetta.online;
    
    include /etc/nginx/snippets/restrict_internal.conf;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # Default services
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name polpetta.online *.polpetta.online;

    include /etc/nginx/snippets/tls.conf;
    include /etc/nginx/snippets/headers.conf;

    location / {
      include /etc/nginx/snippets/proxy.conf;
    }
  }


  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name *.internal.polpetta.online;

    include /etc/nginx/snippets/tls.conf;
    include /etc/nginx/snippets/headers.conf;
    include /etc/nginx/snippets/restrict_internal.conf;

    location / {
      include /etc/nginx/snippets/proxy.conf;
    }
  }

  # Per-app config

  # Both immich and opencloud need to be able to upload huge files.
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name immich.internal.polpetta.online;

    include /etc/nginx/snippets/tls.conf;
    include /etc/nginx/snippets/headers.conf;
    include /etc/nginx/snippets/restrict_internal.conf;

    location / {
      include /etc/nginx/snippets/proxy.conf;

      client_max_body_size 50000M;
      proxy_request_buffering off;
      proxy_read_timeout 3600;
      send_timeout 3600;
    }
  }

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name opencloud.polpetta.online;

    include /etc/nginx/snippets/tls.conf;
    include /etc/nginx/snippets/headers.conf;

    location / {
      include /etc/nginx/snippets/proxy.conf;

      client_max_body_size 500000M;
      proxy_request_buffering off;
      proxy_read_timeout 3600;
      send_timeout 3600;
    }
  }

  # Optimized options for streaming
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name jellyfin.internal.polpetta.online;

    include /etc/nginx/snippets/tls.conf;
    include /etc/nginx/snippets/headers.conf;
    include /etc/nginx/snippets/restrict_internal.conf;

    location / {
      include /etc/nginx/snippets/proxy.conf;

      proxy_buffering off;
      proxy_read_timeout 3600;
      send_timeout 3600;
    }
  }
}

